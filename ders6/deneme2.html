<!DOCTYPE html>
<html>
    <head>
        <title> </title>Bahar</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>JavaScript Toplama</h1>
        <form name="toplam">
            <label>1. Sayı : </label>
            <input type="text" id="sayi1"><br><br>
            <label>2. Sayı : </label>
            <input type="text" id="sayi2"><br><br>
            <button  id="btnTopla"  >Topla</button>
            <button  id="btnCikar" onclick="Cikar()" >Çıkar</button>
            <button  id="btnCarp" onclick="Carp()" >Çarp</button>
            <button  id="btnBol" onclick="Bol()" >Böl</button>
        </form>
        <br>
        <p id="kutuToplam"></p>
        
        <script>
            var btnTopla =document.getElementById("btnTopla")
            var btnCikar =document.getElementById("btnCikar")
            var btnCarp =document.getElementById("btnCarp")
            var btnBol =document.getElementById("btnBol")
            btnTopla.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value); 
                var toplam=s1+s2;
                document.getElementById("kutuToplam").innerHTML="Girilen Sayıların Toplamı : "+toplam;
            }
            btnCikar.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value);
                var toplam=s1-s2;
                document.getElementById("kutuToplam").innerHTML="Girilen Sayıların farkı : "+toplam;
            }
            btnCarp.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value);
                var toplam=s1*s2;
                document.getElementById("kutuToplam").innerHTML="Girilen Sayıların çarpımı : "+toplam;
            }
            btnCikar.onclick=function(){
                var s1=Number(document.getElementById("sayi1").value);
                var s2=Number(document.getElementById("sayi2").value);
                var toplam=s1/s2;
                document.getElementById("kutuToplam").innerHTML="Girilen Sayıların bölümü : "+toplam;
            }
        </script>
    </body>
</html>
