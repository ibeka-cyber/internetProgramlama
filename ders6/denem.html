<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Sayı : </label>
    <input type="number" id="sayi">

    <button id="buton">Hesapla</button>

    <p id="sonuc"></p>
    <script>
        var sonuc;
            
        
        function hesapla(){
            
            var toplam = 0;
            var sayi=document.getElementById("sayi").value;
            let cikti=" ";
            for( i = 1 ; i<=sayi ; i++){
                cikti += i + ".sıra <br>";

            }
            document.getElementById("sonuc").innerHTML =cikti;
        }
        var hesaplaBtn=document.getElementById("buton");
        hesaplaBtn.onclick=hesapla;

    </script>
    
</body>
</html>
